	<script src="{{static '/js/main.js'}}"></script>
	<script type="text/javascript">
		var offset = 120;
		var topx = 0;
		var marginTop = 200;
		if(window.innerWidth < 700){
			var nav = $(".nav-bar-blog");
			setTimeout(function(){
				zoom();
			},1500);
			nav.click(function(){
				zoom();
			});
		}
		function zoom(){
			offset *= -1;
			topx += offset;
			marginTop += offset;
			$(".nav-bar-blog").transition({top:topx}); 
			$(".content-blog").transition({marginTop:marginTop}); 
		}
	</script>
